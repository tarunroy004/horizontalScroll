<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll with GSAP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="page1">Welcome</div>
    <div id="container">
        <div class="item" style="color: aqua;">Item 1</div>
        <div class="item" style="color: tomato;">Item 2</div>
        <div class="item" style="color: royalblue;">Item 3</div>
        <div class="item" style="color: violet;">Item 4</div>
    </div>
    <div class="footer">Visit again</div>
    <div id="container2">
        <div class="item" style="color: aqua;">Item 1</div>
        <div class="item" style="color: tomato;">Item 2</div>
        <div class="item" style="color: royalblue;">Item 3</div>
        <div class="item" style="color: violet;">Item 4</div>
    </div>
    <div class="footer">Visit again</div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
